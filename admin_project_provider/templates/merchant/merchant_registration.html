<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <title> Merchant Registration Page </title>
  </head>
  <body>
  {% include 'common/title.html' %}
  {% include 'common/buttons.html' %}
  <form action="{% url 'save_merchant' %}" method="post">   {% csrf_token %}
    <table align="center" style="margin-top: 20px" border="0" cellpadding="10">
        <tr style="width: 20px;text-align: center;font-size: 25px"><th colspan="2"> Merchant Registration </th></tr>
        <tr>
            <td> Merchent ID :</td>
            <td><input type="number" required name="idnumber" value="{{ idno }}" readonly > </td>
        </tr>
        <tr>
            <td> Merchent Name : </td>
            <td><input type="text" required name="name"> </td>
        </tr>
        <tr>
            <td> Contact : </td>
            <td><input type="number" required name="contact"> </td>
        </tr>
        <tr>
            <td> Email : </td>
            <td><input type="email" required name="email"> </td>
        </tr>
        <tr style="width: 20px;text-align: center;">
            <th colspan="2"><button class="btn btn-primary" type="submit"> Login </button> </th>
        </tr>
    </table>
  </form>

  {% for x in messages %}
      <h3 style="text-align: center; color: lawngreen">{{ x }}</h3>
  {% endfor %}

  </body>
</html>
