{% load staticfiles %}
<html>
<head>
    <title>Customer Registration</title>
</head>
<body style="background-color: paleturquoise">
{% include 'common/header.html' %}
<table style="width: 90%;">
    <tr>
        <td><a href="{% url 'homepage' %}"><img src="{% static 'images/back.png' %}" title="Back"></a></td>
        <td>
            <form method="post" action="{% url 'save_consumer' %}"> {% csrf_token %}
                <table align="center" border="0" style="font-weight: bolder" cellpadding="10">
                    <tr style="text-align: center; font-size: 20px; height: 60px"><th colspan="3">Customer Registration Page</th></tr>
                    <tr>
                        <td>Customer ID </td>
                        <td> : </td>
                        <td><input type="number" readonly required name="consumer_id" value="{{ consumer_id }}"> </td>
                    </tr>
                    <tr>
                        <td>Name </td>
                        <td> : </td>
                        <td><input type="text" required name="consumer_name"> </td>
                    </tr>
                    <tr>
                        <td>Contact Number </td>
                        <td> : </td>
                        <td><input type="number" required name="consumer_contact"> </td>
                    </tr>
                    <tr>
                        <td>Address </td>
                        <td> : </td>
                        <td><textarea required name="consumer_address"></textarea> </td>
                    </tr>
                    <tr>
                        <td>Email </td>
                        <td> : </td>
                        <td><input type="email" required name="consumer_email"> </td>
                    </tr>
                    <tr>
                        <td>Password </td>
                        <td> : </td>
                        <td><input type="password" required name="consumer_password"> </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" hidden checked required name="status" value="Active">
                        </td>
                    </tr>
                    <tr style="text-align: center"><th colspan="3"><button type="submit" class="btn btn-secondary" style="font-weight: bold"> Save </button> </th></tr>
                </table>
            </form>
        </td>
    </tr>
</table>

{% for x in messages %}
    <h2 style="text-align: center; color: green">{{ x }}</h2>
{% endfor %}
</body>
</html>
