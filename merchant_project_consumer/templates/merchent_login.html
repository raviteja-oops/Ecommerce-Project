{% load staticfiles %}

<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Merchant Login Page</title>
</head>
<body>
    {% include 'common/header.html' %}

    <form action="{% url 'login_check' %}" method="post">    {% csrf_token %}
        <table align="center" cellpadding="10">
            <tr style="text-align: center;font-size: larger"><th colspan="2" > Merchant Login </th></tr>
            <tr>
                <td>Username/Email : </td>
                <td><input type="email" required name="m_email"></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="password" required name="m_password"></td>
            </tr>
            <tr style="text-align: center"><th colspan="2"><button type="submit" class="btn btn-primary"> LogIn </button> </th></tr>
        </table>
    </form>
<h3 style="text-align: center"><a href="{%url 'change_password'%}" style="text-decoration: underline"> Click Here </a> to Reset Password </h3>

{% for x in messages %}
    <h3 style="text-align: center;color: red">{{ x }}</h3>
{% endfor %}
</body>
</html>
